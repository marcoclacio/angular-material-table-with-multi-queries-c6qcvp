


<h2 mat-dialog-title fxLayoutAlign="space-around center">Add Member</h2>

<section mat-dialog-content>

  <app-add-edit-form></app-add-edit-form>


  <div fxLayout="row" fxLayoutAlign="space-around center">

    <button [disabled]="!addMemberForm.addEditMemberForm.valid" mat-raised-button (click)="save(addMemberForm)">Save New Member</button>
    <button mat-raised-button (click)="reset()">Reset Form</button>

  </div>

  <br><br>

</section>

<br><br>

<div mat-dialog-actions fxLayoutAlign="space-around center">

  <button mat-dialog-close md-raised-button (click)="dialogRef.close()">Close</button>

</div>
